<style>
 
      body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #faedda;
        }

        header {
            background-color: #fb9e20;
            color: white;
            padding: 12px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #e34a09;
            padding: 8px 20px;
        }

        nav a {
            color: #837c79;
            padding: 10px 30px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #680806;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 11px;
            padding: 13px;
            text-align: center;
            width: calc(20% - 15px);
        }

        .product-card img {
            width: 85%;
            height: 50%;
            border-radius: 15px;
        }

        .product-card h2 {
            font-size: 15px;
            margin: 10px ;
        }

        .product-card p {
            color: #777;
        }

        .product-card .price {
            color: #f9a74a;
            font-size: 15px;
            font-weight: bold;
        }

        .product-card button {
            background-color: #f9a74a;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .product-card button:hover {
            background-color: #d35400;
        }
        

       .search-container {
            position: right;
            margin: 8px;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 13px;
        }
        input[type="submit"] {
            padding: 8px 10px;
            font-size: 13px;
            cursor: pointer;
            font-weight: bold;
            background-color: #52c0fb;
        }
</style>
